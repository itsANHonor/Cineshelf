version: '3.8'

services:
  cineshelf:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cineshelf
    restart: unless-stopped
    user: "1000:1000"
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TMDB_API_KEY=${TMDB_API_KEY}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - DATABASE_PATH=/data/database.sqlite
      - UPLOAD_DIR=/data/uploads
    volumes:
      - /opt/cineshelf:/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.cineshelf.description=Cineshelf - Homelab Media Collection Manager"

